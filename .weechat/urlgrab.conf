#
# weechat -- urlgrab.conf
#

[color]
color_bg_selected = darkgray
color_buffer = lightcyan
color_buffer_selected = lightgreen
color_time = cyan
color_time_selected = cyan
color_url = gray
color_url_selected = white

[default]
copycmd = "pbcopy"
historysize = 10
localcmd = "open '%s'"
method = "local"
output_main_buffer = on
remotecmd = "ssh -x localhost -i ~/.ssh/id_rsa -C "export DISPLAY=":0.0" &&  firefox '%s'""
time_format = "%H:%M:%S"
url_log = "~/.weechat/urls.log"
